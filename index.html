<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Accessibility Sizing Chart</title>
	<style>
	table {
	  border-collapse: collapse;
	}

	table td, table th {
	  border: 1px solid black;
	  padding: 5px;
	}
	</style>
</head>
<body>
<table>
	<caption>Womens Sizing Chart</caption>
	<tbody>
		<tr>
			<th scope="col">Size</th>
			<th scope="col">Bust</th>
			<th scope="col">Waist</th>
			<th scope="col">Hips</th>
		</tr>
		<tr>
			<th scope="row">XS</th>
			<td aria-label="Bust 33 inches">33 inches</td>
			<td aria-label="Waist 26 inches">26 inches</td>
			<td aria-label="Hips 36 inches">36 inches</td>
		</tr>
		<tr>
			<th scope="row">S</th>
			<td aria-label="Bust 35 inches">35 inches</td>
			<td aria-label="Waist 28 inches">28 inches</td>
			<td aria-label="Hips 38 inches">38 inches</td>
		</tr>
		<tr>
			<th scope="row">M</th>
			<td aria-label="Bust 37 inches">37 inches</td>
			<td aria-label="Waist 30 inches">30 inches</td>
			<td aria-label="Hips 40 inches">40 inches</td>
		</tr>
		<tr>
			<th scope="row">L</th>
			<td aria-label="Bust 39 inches">39 inches</td>
			<td aria-label="Waist 32 inches">32 inches</td>
			<td aria-label="Hips 42 inches">42 inches</td>
		</tr>
		<tr>
			<th scope="row">XL</th>
			<td aria-label="Bust 42 inches">42 inches</td>
			<td aria-label="Waist 35 inches">35 inches</td>
			<td aria-label="Hips 45 inches">45 inches</td>
		</tr>
	</tbody>
</table>
</body>
</html>
